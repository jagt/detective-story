关于传送装置的工作原理，
我只是简单的知道一点皮毛。

早期的研究致力于将物体的打散到分子，
再在目的地重组这样的思路上。

显然对于大家很难接受将生物打散成分子在重组的概念，
虽然研究很早就取得了成果但是从来没有尝试在民用上进行开发。
现在的传送装置的原理，
简单讲是像吸尘器一样，
在一边把东西吸进去的同时，
在另一边又把放出来这样。


比起原来的方法，
现在的传送装置有一个很大的劣势。
它没有办法传送超过一百千克重量的东西。
简单来讲，就是每次只能传送一个人的分量。
另一个限制就是普通的传送装置有大概100米的范围限制，
听说新一代产品会有更大的传送范围。


民用级传送器大概就是像手机这个大小，
目的地选择的话可以通过人的视野直接控制。
所以要操作的话只要按下传送按钮就可以了。


开始传送后装置会发出类似电梯开门的声音，
之后有三秒钟的延迟作为安全时间。
要取消的话必须大声喊出“取消”，
或者类似的话语。
说实话这个设定感觉很愚蠢，
但这个设计肯定也有它的理由。
